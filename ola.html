<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var idioma = prompt('language')
        var age_min = 18

        if(idioma == 'pt'){
        var age_it = prompt('Qual sua idade?')
        if (age_it >= age_min) {
            alert('Acesso liberado!');
        }else{
            alert('Accesso negado!')
        }
        }

        else if(idioma == 'en'){
        var age_it = prompt('How old r u?')
        if (age_it >= age_min) {
            alert('Access granted!');
        }else{
            alert('Access denied!')
        }
        }

        else if(idioma == 'fr'){
        var age_it = prompt('Quel âge avez-vous?')
        if (age_it >= age_min) {
            alert('Accès libéré!');
        }else{
            alert('Accès refusé!')
        }
        }

        else if(idioma == 'es'){
        var age_it = prompt('¿Qué edad tienes?')
        if (age_it >= age_min) {
            alert('¡Acceso permitido!');
        }else{
            alert('¡Acceso denegado!')
        }
        }
 
        
        else {
            alert('error, try again')
        }
            
    </script>

</head>

</body>
</html>
